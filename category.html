<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Minnori — Каталог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#111111">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/icons/favicon.png" sizes="144x144">
  <link rel="icon" type="image/png" href="assets/icons/favicon-32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/icons/favicon-16.png" sizes="16x16">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <button class="menu-toggle" aria-label="Открыть меню">
      <span></span><span></span><span></span>
    </button>

    <div class="brand">
      <a href="./" class="logo" aria-label="Minnori">
        <img src="assets/img/logo.png" alt="Minnori" class="logo-img">
      </a>
    </div>

    <div class="header-spacer" aria-hidden="true"></div>
  </header>

  <nav class="overlay-menu" id="overlayMenu" aria-hidden="true">
    <div class="overlay-head">
      <button class="menu-close" id="menuCloseBtn" aria-label="Закрыть меню">
        <span></span><span></span>
      </button>
    </div>
    <div class="overlay-inner" id="overlayContent">
      <!-- Заполняется из JS -->
    </div>
  </nav>

  <main id="categoryRoot" class="container-narrow">
    <!-- будет заполнено по параметрам ?parent=&slug= -->
  </main>

  <footer class="site-footer">
    <div>© Minnori</div>
  </footer>

  <script src="assets/js/common.js"></script>
  <script src="assets/js/category.js"></script>
</body>
</html>
