<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Minnori — Каталог</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <a href="./" class="logo">MINNORI</a>
    </div>
    <button class="menu-toggle" aria-label="Открыть меню">
      <span></span><span></span><span></span>
    </button>
  </header>

  <nav class="overlay-menu" id="overlayMenu" aria-hidden="true">
    <div class="overlay-inner">
      <ul id="menuList">
        <!-- будет заполнено из content/navigation.json -->
      </ul>
    </div>
  </nav>

  <main id="categoryRoot" class="container-narrow">
    <!-- будет заполнено по параметрам ?parent=men&slug=kedy -->
  </main>

  <footer class="site-footer">
    <div>© Minnori</div>
  </footer>

  <script src="assets/js/common.js"></script>
  <script src="assets/js/category.js"></script>
</body>
</html>
